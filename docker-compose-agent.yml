---
version: "2.1"
services:
#
  portainer:
    image: portainer/agent:latest
    container_name: portainer_agent
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    ports:
      - 9001:9001
    restart: unless-stopped
#
networks:
  default:
    name: ${CONNET}
    external: true